<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body ng-app="frontendApp">
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark navbar-inverse" ng-controller="navController">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="http://www.wtelecom.es/">Prueba Técnica</a>
                </div>

                <div class="collapse navbar-collapse" id="js-navbar-collapse">

                    <ul class="nav navbar-nav">
                        <li ng-class="{active: isActive('/')}"><a href="#/">Home</a></li>
                        <li ng-class="{active: isActive('/about')}"><a ng-href="#/about">About</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div ng-view=""></div>
    </div>

    <footer class="container">
        <hr />
        <img src="/images/angularjs.png" alt="AngularJS" />
        <img src="/images/bootstrap.png" alt="Bootstrap">
        <img src="/images/djangopony.png" alt="Django Logo" />

        <p>
            Powered by <a href="https://angularjs.org/">AngularJS,
                <a href="https://getbootstrap.com/">Bootstrap </a>
            </a> y <a href="https://www.djangoproject.com/">Django</a>.
        </p>
        <p>
            Este proyecto fue desarrollado en Django y AngularJS, como prueba para WTelecom.<br /> &copy; Company 2018, Inc. Todos los derechos reservados. Términos de uso y privacidad.<br />
        </p>
    </footer>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/chart.js/dist/Chart.js"></script>
    <script src="bower_components/angular-chart.js/dist/angular-chart.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/navController.js"></script>
    <script src="scripts/services/servicesfactory.js"></script>
    <!-- endbuild -->
</body>

</html>
